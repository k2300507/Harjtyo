<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>"Lisäys"</title>
    </head>

    <body>

        <h1>Tapahtumat</h1>
        

        <h2>Syötä uusi tapahtuma </h2>
        <form th:action="@{/input/}" method="POST">
            <label>Tapahtuman nimi <input type="text" name="event_title"/> </label>
            <label>Tapahtuman kuvaus <input type="text" name="event_description"/> </label>
            <p>
            <label>Tapahtuman päiväys <input type="date" name="event_date"/></label>
            <label>Tapahtuman aika <input type="time" name="event_time"/></label>
            <label>Tapahtuman loppupäivä <input type="date" name="due_date"/></label>
            </p>

            <!-- Pudotusvalikko kategorialle -->
            <label>Kategoria:
                <select name="category_id">
                    <option th:each="category : ${categories}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
                </select>
            </label>
        

            <input type="submit"/>
        </form>




    </body>
</html>
