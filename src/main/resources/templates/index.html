<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Etusivu</title>
    </head>

    <body>

        <h1>Tapahtumat</h1>
        

        <p th:each="event : ${events}">
            <span th:text="${ event.event_title + ' - ' + event.event_date}"> </span> 
       
            <a th:href="@{/event/{id}(id=${event.event_id})}"> -> Lisätietoja tapahtumasta</a>
        
            <hr/>
        </p>



        <h2>Toiminnot</h2>
        <p>
            <a th:href="@{/input/}"> Syötä uusi tapahtuma</a>
            <hr/>
        </p>
        
        <h2>Kirjautuminen</h2>
        <p>
            <a th:href="@{/login}"> Kirjaudu sisään</a> <a> / </a> <a th:href="@{/logout}"> Kirjaudu ulos</a>
        </p>
        <p>
            <a th:href="@{/register}">Rekisteröidy uutena käyttäjänä</a>
        </p>


    </body>
</html>
